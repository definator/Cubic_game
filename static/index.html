<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
	<title>Document</title>
</head>
<body>
	<div class="row p-3">
		
		<h1><img src = "./images/logo.png" alt="Cubics">Cubics</h1>
	</div>
	<div class="row">
					<div class="container-lg pt-5 pl-5">
						<div class="row">
							<div class="col-2">
								<button id = "start_game" class="btn 	bg-primary text-light">Start</button>
								<button id = "new_game" class="btn 	bg-primary text-light">New game</button>
							</div>
							<div class="col-2 text-center text-light">
								Points:
								<span id="points">0</span>
							</div>
							<div class="col-2 text-right text-light">
								Time left:
								<span id="time_left">0</span>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<div id="game"></div>
							</div>
								
							<div class="col">
								<div id="prev_records"></div>
							</div>
						</div>
					</div>
			<div class="col-3">
				
			</div>
	</div>
	<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
		<h5 class="modal-title" id="exampleModalLabel">Time's up. Your score is <span class = "text-primary" id="final_score">0</span></h5>
        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
	  </div>
	  <div class="error"></div>
      <div class="modal-body">
      	<div class="input-group flex-nowrap">
      		<span class="input-group-text" id="addon-wrapping">Name: </span>
       		<input type = "text" id = "username" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
       	</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id = "save_record">Save record</button>
      </div>
    </div>
  </div>
</div>

	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy" crossorigin="anonymous"></script>
    <script src = "./main.js"></script>
</body>
</html>
